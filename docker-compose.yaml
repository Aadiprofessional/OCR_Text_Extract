version: '3.8'

services:
  ocr-api:
    build:
      context: .
      dockerfile: Dockerfile
    # Coolify will handle the container name and restart policy
    # Removing fixed port binding to avoid conflicts with existing containers or Coolify's proxy
    # Coolify automatically routes traffic to the exposed port (EXPOSE 8000 in Dockerfile)
    environment:
      - PORT=8000
    expose:
      - "8000"
